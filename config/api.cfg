[pytest]
log-date-format = %Y-%m-%d %H:%M:%S
log-format = {asctime} {filename} {lineno} {levelname} {message}
python_files = *.py
testpaths = tests/api
norecursedirs = tests/ui
addopts =
    --ansible-host-pattern=all
    --ansible-inventory=playbooks/inventory-ec2.py
    --ansible-sudo
    --api-credentials=config/credentials.yml
    --api-debug
    --api-destructive
    --api-untrusted
    --github-cfg=config/credentials.yml
    --html tests/results/report/index.html
    --instafail
    --junit-xml tests/results/results.xml
    -m 'not (performance or ui or ldap or ha)'
    --no-print-logs
    --tb=native
    -v
