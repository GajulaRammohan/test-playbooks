[pytest]
log-date-format = %Y-%m-%d %H:%M:%S
log-format = {asctime} {filename} {lineno} {levelname} {message}
python_files = *.py
testpaths = tests/api
norecursedirs = tests/ui
addopts =
    --ansible-become
    --ansible-host-pattern=tower-web-svc-tower-qe.openshift.ansible.eng.rdu2.redhat.com
    --ansible-inventory=playbooks/inventory_docker
    --api-credentials=config/credentials.yml
    --api-destructive
    --api-untrusted
    --api-debug
    --github-cfg=config/credentials.yml
    --base-url=https://tower-web-svc-tower-qe.openshift.ansible.eng.rdu2.redhat.com
    --junit-xml=reports/junit/results.xml
    -m 'not (performance or ui or ldap or requires_single_instance or requires_traditional_ha)'
    --no-print-logs
    --tb=native
    --instafail
    --capture=sys
    -v
markers =
    ansible_integration : Marks tests that exercise the integration of Ansible Tower with Ansible Core
    requires_ha: Marks tests that requires HA Tower in any form
    requires_traditional_ha : Marks tests that can only run against non-containerized HA Tower
    requires_openshift_ha: Marks tests that can only run against OpenShift HA Tower
    requires_single_instance: Marks test that can only run against standalone Tower
    requires_isolation : Marks tests that cannot be run concurrently with other tests
    skip_docker : Marks tests that are not compatible with the dev container and will be skipped appropriately
