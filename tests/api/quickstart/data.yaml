      inventory: it_inventory
      parent: local_16-20

    - name: cloud
      description: Group for dynamic cloud-based inventory
      inventory: it_inventory

    - name: aws
      description: Group for tracking Amazon EC2 instances
      inventory: it_inventory
      parent: cloud

    - name: rax
      description: Group for tracking Rackspace mycloud servers
      inventory: it_inventory
      parent: cloud

inventory_sources:
    - name: it_inventory/aws # name is used for internal purposes
      group: aws
      inventory: it_inventory
      source: ec2
      credential: AWS (user:bender_eng_user)
      source_vars: ''
      source_regions: ''
      overwrite: true
      overwrite_vars: true
      update_on_launch: false
      update_interval: 0

    - name: it_inventory/rax # name is used for internal purposes
      group: rax
      inventory: it_inventory
      source: rax
      credential: Rackspace (user:bender_eng_user)
      # source_username: # stored in credentials.yaml
      # source_password: # stored in credentials.yaml
      source_vars: ''
      source_regions: 'ORD'
      source_tags: ''
      overwrite: true
      overwrite_vars: true
      update_on_launch: true
      update_interval: 0

