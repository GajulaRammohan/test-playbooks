---
request_options:
    type: object
    required: [renders, parses]
    additionalProperties: true
    properties:
      name: {type: string}
      description: {type: string}
      renders:
        type: array
        items: {type: string}
        minItems: 1
        uniqueItems: true
      parses:
        type: array
        items: {type: string}
        minItems: 1
        uniqueItems: true
      search_fields:
        type: array
        items: {type: string}
        minItems: 1
        uniqueItems: true
