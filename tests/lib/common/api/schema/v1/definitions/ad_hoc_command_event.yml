ad_hoc_command_event:
  additionalProperties: false
  properties:
    ad_hoc_command: {$ref: '#/definitions/id_or_null'}
    changed: {type: boolean}
    counter: {minimum: 0, type: number}
    created: {format: date-time, type: string}
    event: {type: string}
    event_data:
      additionalProperties: true
      properties:
        changed: {type: object}
        dark: {type: object}
        failures: {type: object}
        host: {type: string}
        is_conditional: {type: boolean}
        name: {type: string}
        ok: {type: object}
        processed: {type: object}
        res: {type: object}
        skipped: {type: object}
      type: object
    event_display: {type: string}
    failed: {type: boolean}
    host: {$ref: '#/definitions/id_or_null'}
    host_name: {type: string}
    id: {$ref: '#/definitions/id'}
    modified: {format: date-time, type: string}
    related:
      additionalProperties: false
      properties:
        ad_hoc_command: {format: uri, type: string}
        host: {format: uri, type: string}
      required: [ad_hoc_command]
      type: object
    role: {type: string}
    summary_fields: {additionalProperties: true, type: object}
    type: {pattern: ^ad_hoc_command_event$, type: string}
    url: {format: uri, type: string}
  required: [id, url, created, modified, ad_hoc_command, event, event_display, failed,
    changed, host, event_data, related, summary_fields, counter, type]
  type: object
