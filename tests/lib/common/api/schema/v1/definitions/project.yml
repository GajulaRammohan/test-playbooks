---
project:
  type: object
  required: [id, name, url, created, modified, last_updated, description, last_update_failed,
    status, summary_fields, local_path, scm_type, scm_url, scm_branch, scm_clean,
    scm_delete_on_update, scm_delete_on_next_update, scm_update_on_launch, credential]
  additionalProperties: false
  properties:
    created: {format: date-time, type: string}
    credential:
      type: [number, 'null']
    description: {type: string}
    id: {minimum: 1, type: number}
    last_update_failed: {type: boolean}
    last_updated:
      format: date-time
      type: [string, 'null']
    local_path: {format: uri, type: string}
    modified: {format: date-time, type: string}
    name: {type: string}
    related:
      additionalProperties: false
      properties:
        activity_stream: {format: uri, type: string}
        created_by: {format: uri, type: string}
        credential: {format: uri, type: string}
        current_update: {format: uri, type: string}
        last_update: {format: uri, type: string}
        organizations: {format: uri, type: string}
        playbooks: {format: uri, type: string}
        project_updates: {format: uri, type: string}
        teams: {format: uri, type: string}
        update: {format: uri, type: string}
        schedules: {format: uri, type: string}
      required: [created_by, organizations, project_updates, playbooks, update,
        teams, activity_stream]
      type: object
    scm_branch: {type: string}
    scm_clean: {type: boolean}
    scm_delete_on_next_update: {type: boolean}
    scm_delete_on_update: {type: boolean}
    scm_type:
      type: [string, 'null']
    scm_update_on_launch: {type: boolean}
    scm_url: {type: string}
    status:
      enum: ['', ok, missing, never updated, updating, failed, successful]
    summary_fields: {type: object}
    url: {format: uri, type: string}
