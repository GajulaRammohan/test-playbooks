inventory:
  additionalProperties: false
  properties:
    can_run_ad_hoc_commands: {type: boolean}
    created: {format: date-time, type: string}
    description: {type: string}
    groups_with_active_failures: {minimum: 0, type: number}
    has_active_failures: {type: boolean}
    has_inventory_sources: {type: boolean}
    hosts_with_active_failures: {minimum: 0, type: number}
    id: {$ref: '#/definitions/id'}
    inventory_sources_with_failures: {minimum: 0, type: number}
    modified: {format: date-time, type: string}
    name: {type: string}
    organization: {$ref: '#/definitions/id_or_null'}
    related:
      additionalProperties: false
      properties:
        access_list: {format: uri, type: string}
        activity_stream: {format: uri, type: string}
        ad_hoc_commands: {format: uri, type: string}
        created_by: {format: uri, type: string}
        groups: {format: uri, type: string}
        hosts: {format: uri, type: string}
        inventory_sources: {format: uri, type: string}
        job_templates: {format: uri, type: string}
        modified_by: {format: uri, type: string}
        organization: {format: uri, type: string}
        roles: {format: uri, type: string}
        root_groups: {format: uri, type: string}
        scan_job_templates: {format: uri, type: string}
        script: {format: uri, type: string}
        tree: {format: uri, type: string}
        variable_data: {format: uri, type: string}
      required: [created_by, variable_data, root_groups, script, tree, hosts, groups,
        inventory_sources, activity_stream, roles, job_templates]
      type: object
    summary_fields:
      additionalProperties: false
      properties:
        created_by: {$ref: '#/definitions/summary_fields_user'}
        modified_by: {$ref: '#/definitions/summary_fields_user'}
        organization: {$ref: '#/definitions/summary_fields_organization'}
        active_roles: {$ref: '#/definitions/summary_fields_active_roles'}
        roles:
          additionalProperties: false
          properties:
            admin_role: {$ref: '#/definitions/summary_fields_role'}
            adhoc_role: {$ref: '#/definitions/summary_fields_role'}
            update_role: {$ref: '#/definitions/summary_fields_role'}
            read_role: {$ref: '#/definitions/summary_fields_role'}
            use_role: {$ref: '#/definitions/summary_fields_role'}
          required: [admin_role, adhoc_role, update_role, read_role, use_role]
          type: object
      required: [active_roles, roles]
      type: object
    total_groups: {minimum: 0, type: number}
    total_hosts: {minimum: 0, type: number}
    total_inventory_sources: {minimum: 0, type: number}
    type: {pattern: ^inventory$, type: string}
    url: {format: uri, type: string}
    variables: {type: string}
  required: [id, url, related, summary_fields, created, modified, name, description,
    organization, variables, has_active_failures, hosts_with_active_failures, has_inventory_sources,
    total_inventory_sources, total_hosts, inventory_sources_with_failures, groups_with_active_failures,
    total_groups, type]
  type: object
