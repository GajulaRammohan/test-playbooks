---
inventory_source:
  additionalProperties: false
  properties:
    type: {type: string, pattern: ^inventory_source$}
    created: {format: date-time, type: string}
    credential: {$ref: '#/definitions/id_or_null'}
    group: {$ref: '#/definitions/id_or_null'}
    id: {$ref: '#/definitions/id'}
    inventory: {$ref: '#/definitions/id_or_null'}
    has_schedules: {type: boolean}
    last_job_failed: {type: boolean}
    next_job_run:
      format: date-time
      type: [string, 'null']
    last_job_run:
      format: date-time
      type: [string, 'null']
    last_update_failed: {type: boolean}
    last_updated:
      format: date-time
      type: [string, 'null']
    modified: {format: date-time, type: string}
    overwrite: {type: boolean}
    overwrite_vars: {type: boolean}
    name: {type: string}
    description: {type: string}
    source: {type: string}
    source_path: {type: string}
    source_script: {$ref: '#/definitions/id_or_null'}
    source_regions: {type: string}
    source_vars: {type: string}
    status: {$ref: '#/definitions/enum_inventory_status'}
    update_cache_timeout: {minimum: 0, type: number}
    update_on_launch: {type: boolean}
    url: {format: uri, type: string}
    related:
      additionalProperties: false
      properties:
        activity_stream: {format: uri, type: string}
        created_by: {format: uri, type: string}
        credential: {format: uri, type: string}
        current_job: {format: uri, type: string}
        current_update: {format: uri, type: string}
        group: {format: uri, type: string}
        groups: {format: uri, type: string}
        hosts: {format: uri, type: string}
        inventory: {format: uri, type: string}
        inventory_updates: {format: uri, type: string}
        last_job: {format: uri, type: string}
        last_update: {format: uri, type: string}
        modified_by: {format: uri, type: string}
        next_job: {format: uri, type: string}
        next_schedule: {format: uri, type: string}
        schedules: {format: uri, type: string}
        update: {format: uri, type: string}
      required: [inventory_updates, update, inventory]
      type: object
    summary_fields:
      additionalProperties: true
      properties:
        group: {$ref: '#/definitions/summary_fields_group'}
        inventory: {$ref: '#/definitions/summary_fields_inventory'}
      type: object
  required: [id, url, created, modified, inventory, group, overwrite,
  overwrite_vars, update_on_launch, last_job_run, last_job_failed, status,
  source, source_path, source_script, source_vars, credential, source_regions,
  related, summary_fields, type, next_job_run, has_schedules, description,
  name, update_cache_timeout]
