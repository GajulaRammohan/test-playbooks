    type: {pattern: ^inventory_source$, type: string}
    update_cache_timeout: {minimum: 0, type: number}
    update_on_launch: {type: boolean}
    url: {format: uri, type: string}
  required: [id, url, created, modified, inventory, group, overwrite, overwrite_vars,
