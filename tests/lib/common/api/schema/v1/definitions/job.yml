job:
  additionalProperties: false
  properties:
    ask_variables_on_launch: {type: boolean}
    cloud_credential: {$ref: '#/definitions/id_or_null'}
    created: {format: date-time, type: string}
    credential: {$ref: '#/definitions/id_or_null'}
    description: {type: string}
    elapsed: {type: number}
    extra_vars: {type: string}
    failed: {type: boolean}
    finished:
      format: date-time
      type: [string, 'null']
    forks: {minimum: 0, type: number}
    id: {$ref: '#/definitions/id'}
    inventory: {$ref: '#/definitions/id_or_null'}
    job_args: {type: string}
    job_cwd: {type: string}
    job_env: {$ref: '#/definitions/job_env'}
    job_explanation: {type: string}
    job_tags: {type: string}
    job_template: {$ref: '#/definitions/id_or_null'}
    job_type: {$ref: '#/definitions/enum_job_job_type'}
    launch_type: {$ref: '#/definitions/enum_launch_type'}
    limit: {type: string}
    modified: {format: date-time, type: string}
    name: {type: string}
    passwords_needed_to_start: {$ref: '#/definitions/passwords_needed_to_start'}
    playbook: {pattern: '^(|.*\.ya?ml)$', type: string}
    project: {$ref: '#/definitions/id_or_null'}
    related:
      additionalProperties: false
      properties:
        activity_stream: {format: uri, type: string}
        cancel: {format: uri, type: string}
        cloud_credential: {format: uri, type: string}
        created_by: {format: uri, type: string}
        credential: {format: uri, type: string}
        inventory: {format: uri, type: string}
        job_events: {format: uri, type: string}
        job_host_summaries: {format: uri, type: string}
        job_plays: {format: uri, type: string}
        job_tasks: {format: uri, type: string}
        job_template: {format: uri, type: string}
        modified_by: {format: uri, type: string}
        project: {format: uri, type: string}
        relaunch: {format: uri, type: string}
        schedule: {format: uri, type: string}
        start: {format: uri, type: string}
        stdout: {format: uri, type: string}
        unified_job_template: {format: uri, type: string}
      required: [job_host_summaries, job_events, start, cancel, activity_stream]
      type: object
    result_stdout: {type: string}
    result_traceback: {type: string}
    started:
      format: date-time
      type: [string, 'null']
    status: {$ref: '#/definitions/enum_task_status'}
    summary_fields:
      additionalProperties: false
      properties:
        cloud_credential: {$ref: '#/definitions/summary_fields_credential'}
        credential: {$ref: '#/definitions/summary_fields_credential'}
        inventory: {$ref: '#/definitions/summary_fields_inventory'}
        job_template: {$ref: '#/definitions/summary_fields_job_template'}
        project: {$ref: '#/definitions/summary_fields_project'}
        schedule: {$ref: '#/definitions/summary_fields_schedule'}
        unified_job_template: {$ref: '#/definitions/summary_fields_job_template'}
      type: object
    type: {$ref: '#/definitions/enum_job_type'}
    unified_job_template: {$ref: '#/definitions/id_or_null'}
    url: {format: uri, type: string}
    verbosity: {minimum: 0, type: number}
  required: [id, url, created, modified, job_type, inventory, project, playbook, credential,
    cloud_credential, forks, verbosity, limit, extra_vars, job_template, launch_type,
    started, elapsed, finished, status, failed, passwords_needed_to_start, ask_variables_on_launch,
    related, summary_fields, type, name, description, job_explanation]
  type: object
