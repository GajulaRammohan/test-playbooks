notification:
  # FIXME: change to 'additionalProperties: false' once we decide on the type for 'value'
  # https://github.com/ansible/ansible-tower/issues/713
  additionalProperties: false
  properties:
    created: {format: date-time, type: string}
    error: {type: string}
    id: {$ref: '#/definitions/id'}
    modified: {format: date-time, type: string}
    notification_template: {$ref: '#/definitions/id'}
    notification_type: {$ref: '#/definitions/enum_notification_type'}
    notifications_sent: {minimum: 0, type: integer}
    recipients: {type: string}
    related:
      additionalProperties: false
      properties:
        notification_template: {format: uri, type: string}
      required: [notification_template]
    status: {$ref: '#/definitions/enum_notification_status'}
    subject: {type: string}
    summary_fields: {type: object}
    type: {pattern: ^notification$, type: string}
    url: {format: uri, type: string}
  required: [id, type, url, related, summary_fields, created, modified, notification_template,
    error, status, notifications_sent, notification_type, recipients, subject]
  type: object
