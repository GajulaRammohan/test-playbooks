team:
  additionalProperties: false
  properties:
    created: {format: date-time, type: string}
    description: {type: string}
    id: {minimum: 1, type: number}
    modified: {format: date-time, type: string}
    name: {type: string}
    organization: {$ref: '#/definitions/id_or_null'}
    related:
      additionalProperties: false
      properties:
        access_list: {$ref: '#/definitions/uri'}
        activity_stream: {$ref: '#/definitions/uri'}
        created_by: {$ref: '#/definitions/uri'}
        credentials: {$ref: '#/definitions/uri'}
        modified_by: {$ref: '#/definitions/uri'}
        organization: {$ref: '#/definitions/uri'}
        projects: {$ref: '#/definitions/uri'}
        roles: {$ref: '#/definitions/uri'}
        object_roles: {$ref: '#/definitions/uri'}
        users: {$ref: '#/definitions/uri'}
      required: [users, projects, credentials, activity_stream, roles, object_roles]
      type: object
    summary_fields:
      additionalProperties: false
      properties:
        created_by: {$ref: '#/definitions/summary_fields_user'}
        modified_by: {$ref: '#/definitions/summary_fields_user'}
        organization: {$ref: '#/definitions/summary_fields_organization'}
        active_roles: {$ref: '#/definitions/summary_fields_active_roles'}
        object_roles:
          additionalProperties: false
          properties:
            admin_role: {$ref: '#/definitions/summary_fields_role'}
            member_role: {$ref: '#/definitions/summary_fields_role'}
            read_role: {$ref: '#/definitions/summary_fields_role'}
          required: [admin_role, member_role, read_role]
          type: object
      required: [active_roles, object_roles]
      type: object
    type: {pattern: ^team$, type: string}
    url: {$ref: '#/definitions/uri'}
  required: [created, id, url, related, summary_fields, name, description, organization,
    type]
  type: object
