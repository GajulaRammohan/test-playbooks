---
host:
  additionalProperties: false
  properties:
    type: {type: string, pattern: ^host$}
    created: {format: date-time, type: string}
    description: {type: string}
    enabled: {type: boolean}
    has_active_failures: {type: boolean}
    has_inventory_sources: {type: boolean}
    id: {minimum: 1, type: number}
    instance_id: {type: string}
    inventory: {minimum: 1, type: number}
    last_job:
      type: [number, 'null']
    last_job_host_summary:
      type: [number, 'null']
    modified: {format: date-time, type: string}
    name: {type: string}
    related:
      additionalProperties: true
      properties:
        ad_hoc_commands: {format: uri, type: string}
        all_groups: {format: uri, type: string}
        created_by: {format: uri, type: string}
        modified_by: {format: uri, type: string}
        groups: {format: uri, type: string}
        inventory: {format: uri, type: string}
        job_events: {format: uri, type: string}
        job_host_summaries: {format: uri, type: string}
        last_job: {format: uri, type: string}
        last_job_host_summary: {format: uri, type: string}
        single_fact: {format: uri, type: string}
        variable_data: {format: uri, type: string}
      required: [job_host_summaries, variable_data, job_events, groups, all_groups,
        inventory, single_fact]
      type: object
    summary_fields:
      additionalProperties: true
      properties:
        inventory: {$ref: '#/definitions/summary_fields_inventory'}
        last_job: {$ref: '#/definitions/summary_fields_last_job'}
        last_job_host_summary: {$ref: '#/definitions/summary_fields_last_job_host_summary'}
        total_groups: {minimum: 0, type: number}
        total_hosts: {minimum: 0, type: number}
        total_inventory_sources: {minimum: 0, type: number}
        created_by: {$ref: '#/definitions/summary_fields_user'}
        modified_by: {$ref: '#/definitions/summary_fields_user'}
      required: [inventory]
      type: object
    url: {format: uri, type: string}
    variables: {type: string}
  required: [id, url, created, modified, name, description, inventory, variables,
    enabled, has_active_failures, has_inventory_sources, last_job, last_job_host_summary,
    related, summary_fields, type]
  type: object
