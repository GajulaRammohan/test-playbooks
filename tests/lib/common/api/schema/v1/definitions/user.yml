user:
  additionalProperties: false
  properties:
    auth: {minItems: 0, type: array, uniqueItems: true}
    created: {format: date-time, type: string}
    email: {format: email, type: string}
    first_name: {type: string}
    id: {$ref: '#/definitions/id'}
    is_superuser: {type: boolean}
    is_system_auditor: {type: boolean}
    last_name: {type: string}
    ldap_dn: {type: string}
    modified: {format: date-time, type: string}
    related:
      additionalProperties: false
      properties:
        access_list: {$ref: '#/definitions/uri'}
        activity_stream: {$ref: '#/definitions/uri'}
        admin_of_organizations: {$ref: '#/definitions/uri'}
        credentials: {$ref: '#/definitions/uri'}
        organizations: {$ref: '#/definitions/uri'}
        projects: {$ref: '#/definitions/uri'}
        roles: {$ref: '#/definitions/uri'}
        teams: {$ref: '#/definitions/uri'}
      required: [admin_of_organizations, credentials, organizations, projects, teams,
        activity_stream, roles, access_list]
      type: object
    type: {pattern: ^user$, type: string}
    url: {format: uri, type: string}
    username: {type: string}
  required: [created, email, first_name, id, is_superuser, last_name, ldap_dn, related,
    url, username, type, auth]
  type: object
