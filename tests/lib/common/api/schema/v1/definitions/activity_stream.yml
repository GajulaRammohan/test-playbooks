---
activity_stream:
  additionalProperties: false
  properties:
    type: {type: string, pattern: ^activity_stream$}
    id: {$ref: '#/definitions/id'}
    url: {format: uri, type: string}
    related:
      additionalProperties: true
      properties:
        actor: {format: uri, type: string}
      required: [actor]
      type: object
    summary_fields:
      additionalProperties: true
      properties:
        actor: {$ref: '#/definitions/summary_fields_user'}
        group: {$ref: '#/definitions/summary_fields_group'}
        host: {$ref: '#/definitions/summary_fields_host'}
      type: object
    timestamp: {format: date-time, type: string}
    operation: {$ref: '#/definitions/enum_activity_stream_operation'}
    changes:
      type: object
      additionalProperties: true
      properties:
        modified_by: {type: [string, 'null']}
        description: {type: string}
        created: {format: date-time, type: string}
        modified: {format: date-time, type: string}
        created_by: {type: string}
        active: {type: boolean}
        id: {$ref: '#/definitions/id'}
        name: {type: string}
    object1: {type: string}
    object2: {type: string}
  required: [id, url, related, summary_fields, timestamp, operation, changes, object1, object2]
  type: object
