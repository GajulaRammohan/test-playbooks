job_template:
  additionalProperties: false
  properties:
    ask_credential_on_launch: {type: boolean}
    ask_inventory_on_launch: {type: boolean}
    ask_job_type_on_launch: {type: boolean}
    ask_limit_on_launch: {type: boolean}
    ask_tags_on_launch: {type: boolean}
    ask_variables_on_launch: {type: boolean}
    become_enabled: {type: boolean}
    cloud_credential: {$ref: '#/definitions/id_or_null'}
    created: {format: date-time, type: string}
    credential: {$ref: '#/definitions/id_or_null'}
    description: {type: string}
    extra_vars: {type: string}
    force_handlers: {type: boolean}
    forks: {minimum: 0, type: number}
    has_schedules: {type: boolean}
    host_config_key: {type: string}
    id: {$ref: '#/definitions/id'}
    inventory: {$ref: '#/definitions/id_or_null'}
    job_tags: {type: string}
    job_type: {$ref: '#/definitions/enum_job_job_type'}
    last_job_failed: {type: boolean}
    last_job_run:
      format: date-time
      type: [string, 'null']
    limit: {type: string}
    modified: {format: date-time, type: string}
    name: {type: string}
    network_credential: {$ref: '#/definitions/id_or_null'}
    next_job_run:
      format: date-time
      type: [string, 'null']
    playbook: {pattern: (^$|^.*\.(yaml|yml)), type: string}
    project: {$ref: '#/definitions/id_or_null'}
    related:
      additionalProperties: false
      properties:
        access_list: {format: uri, type: string}
        activity_stream: {format: uri, type: string}
        callback: {format: uri, type: string}
        cloud_credential: {format: uri, type: string}
        created_by: {format: uri, type: string}
        credential: {format: uri, type: string}
        current_job: {format: uri, type: string}
        inventory: {format: uri, type: string}
        jobs: {format: uri, type: string}
        labels: {format: uri, type: string}
        last_job: {format: uri, type: string}
        launch: {format: uri, type: string}
        modified_by: {format: uri, type: string}
        network_credential: {format: uri, type: string}
        next_schedule: {format: uri, type: string}
        notifiers_any: {format: uri, type: string}
        notifiers_error: {format: uri, type: string}
        notifiers_success: {format: uri, type: string}
        project: {format: uri, type: string}
        schedule: {format: uri, type: string}
        schedules: {format: uri, type: string}
        survey_spec: {format: uri, type: string}
      required: [created_by, jobs, activity_stream, labels, notifiers_any, notifiers_error,
        notifiers_success, access_list]
      type: object
    skip_tags: {type: string}
    start_at_task: {type: string}
    status: {$ref: '#/definitions/enum_job_template_status'}
    summary_fields:
      additionalProperties: false
      properties:
        can_copy: {type: boolean}
        can_edit: {type: boolean}
        cloud_credential: {$ref: '#/definitions/summary_fields_credential'}
        created_by: {$ref: '#/definitions/summary_fields_user'}
        credential: {$ref: '#/definitions/summary_fields_credential'}
        current_job: {$ref: '#/definitions/summary_fields_job'}
        current_update: {$ref: '#/definitions/summary_fields_job'}
        inventory: {$ref: '#/definitions/summary_fields_inventory'}
        labels: {$ref: '#/definitions/summary_fields_labels'}
        last_job: {$ref: '#/definitions/summary_fields_job'}
        last_update: {$ref: '#/definitions/summary_fields_job'}
        modified_by: {$ref: '#/definitions/summary_fields_user'}
        network_credential: {$ref: '#/definitions/summary_fields_network_credential'}
        permissions: {$ref: '#/definitions/summary_fields_permission'}
        project: {$ref: '#/definitions/summary_fields_project'}
        recent_jobs: {$ref: '#/definitions/summary_fields_recent_jobs'}
        roles:
          additionalProperties: false
          properties:
            admin_role: {$ref: '#/definitions/summary_fields_role'}
            auditor_role: {$ref: '#/definitions/summary_fields_role'}
            executor_role: {$ref: '#/definitions/summary_fields_role'}
          required: [auditor_role, admin_role, executor_role]
          type: object
        survey: {$ref: '#/definitions/summary_fields_survey'}
      type: object
    survey_enabled: {type: boolean}
    type: {pattern: ^job_template$, type: string}
    url: {format: uri, type: string}
    verbosity: {minimum: 0, type: number}
  required: [id, cloud_credential, created, credential, description, extra_vars, force_handlers,
    forks, has_schedules, ask_variables_on_launch, host_config_key, inventory, job_tags,
    job_type, last_job_failed, last_job_run, limit, modified, name, network_credential,
    next_job_run, playbook, project, related, skip_tags, start_at_task, status, summary_fields,
    type, url, verbosity]
  type: object
