---
schedule:
  type: object
  additionalProperties: false
  required: [ type, id, url, created, modified, name, description, dtstart,
  dtend, rrule, unified_job_template, related, summary_fields, ]
  properties:
    type: {type: string, pattern: ^schedule$}
    id: { $ref: '#/definitions/id' }
    url: {format: uri, type: string}
    created: {format: date-time, type: string}
    modified: {format: date-time, type: string}
    name: {type: string}
    enabled: {type: boolean}
    description: {type: string}
    dtstart: {format: date-time, type: ['null', string]}
    dtend: {format: date-time, type: ['null', string]}
    next_run: {format: date-time, type: ['null', string]}
    rrule: {type: string}
    unified_job_template: { $ref: '#/definitions/id_or_null' }
    related:
      type: object
      additionalProperties: false
      properties:
          unified_job_template: {format: uri, type: string}
          unified_jobs: {format: uri, type: string}
    summary_fields:
      type: object
      additionalProperties: false
      properties:
          unified_job_template: {$ref: '#/definitions/summary_fields_job_template' }
