credential:
  additionalProperties: false
  properties:
    become_method: {$ref: '#/definitions/enum_become_method'}
    become_password: {type: string}
    become_username: {type: string}
    cloud: {type: boolean}
    created: {format: date-time, type: string}
    deprecated_team: {format: string}
    deprecated_user: {format: string}
    description: {type: string}
    domain: {type: string}
    host: {type: string}
    id: {minimum: 1, type: number}
    kind: {$ref: '#/definitions/enum_kind'}
    modified: {format: date-time, type: string}
    name: {type: string}
    password: {type: string}
    project: {type: string}
    related:
      additionalProperties: false
      properties:
        access_list: {format: uri, type: string}
        activity_stream: {format: uri, type: string}
        created_by: {format: uri, type: string}
        modified_by: {format: uri, type: string}
        team: {format: uri, type: string}
        user: {format: uri, type: string}
      required: [created_by, activity_stream, access_list]
      type: object
    security_token: {type: string}
    ssh_key_data: {type: string}
    ssh_key_unlock: {type: string}
    summary_fields:
      additionalProperties: false
      properties:
        created_by: {$ref: '#/definitions/summary_fields_user'}
        host:
          additionalProperties: true
          properties: {}
          type: object
        modified_by: {$ref: '#/definitions/summary_fields_user'}
        permissions: {$ref: '#/definitions/summary_fields_permissions'}
        project:
          additionalProperties: true
          properties: {}
          type: object
        roles:
          additionalProperties: false
          properties:
            auditor_role: {$ref: '#/definitions/summary_fields_role'}
            owner_role: {$ref: '#/definitions/summary_fields_role'}
            use_role: {$ref: '#/definitions/summary_fields_role'}
            read_role: {$ref: '#/definitions/summary_fields_role'}
          required: [auditor_role, owner_role, use_role, read_role]
          type: object
      required: [host, project, roles, permissions]
      type: object
    team:
      minimum: 1
      type: [number, 'null']
    type: {pattern: ^credential$, type: string}
    url: {format: uri, type: string}
    user:
      minimum: 1
      type: [number, 'null']
    username: {type: string}
    vault_password: {type: string}
  required: [id, name, username, password, kind, url, created, modified, description,
    domain, ssh_key_data, ssh_key_unlock, become_username, become_password, become_method,
    cloud, related, summary_fields, type, vault_password, security_token]
  type: object
