---
credential:
  additionalProperties: false
  properties:
    type: {type: string, pattern: ^credential$}
    cloud: {type: boolean}
    created: {format: date-time, type: string}
    description: {type: string}
    id: {minimum: 1, type: number}
    kind: {$ref: '#/definitions/enum_kind'}
    modified: {format: date-time, type: string}
    name: {type: string}
    password: {type: string}
    ssh_key_data: {type: string}
    ssh_key_unlock: {type: string}
    sudo_password: {type: string}
    sudo_username: {type: string}
    vault_password: {type: string}
    team:
      minimum: 1
      type: [number, 'null']
    url: {format: uri, type: string}
    user:
      minimum: 1
      type: [number, 'null']
    username: {type: string}
    related:
      additionalProperties: false
      properties:
        activity_stream: {format: uri, type: string}
        created_by: {format: uri, type: string}
        team: {format: uri, type: string}
        user: {format: uri, type: string}
      required: [created_by, activity_stream]
      type: object
    summary_fields:
      additionalProperties: false
      properties:
        team:
          additionalProperties: false
          properties:
            description: {type: string}
            name: {type: string}
          required: [name, description]
          type: object
        user:
          additionalProperties: false
          properties:
            first_name: {type: string}
            last_name: {type: string}
            username: {type: string}
          required: [username, first_name, last_name]
          type: object
      type: object
  required: [id, name, username, password, kind, url, created, modified,
  description, ssh_key_data, ssh_key_unlock, sudo_username, sudo_password,
  user, team, cloud, related, summary_fields, type, vault_password]
  type: object
