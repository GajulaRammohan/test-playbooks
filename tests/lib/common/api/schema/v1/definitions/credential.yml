credential:
  additionalProperties: false
  properties:
    cloud: {type: boolean}
    created: {format: date-time, type: string}
    description: {type: string}
    host: {type: string}
    id: {minimum: 1, type: number}
    kind: {$ref: '#/definitions/enum_kind'}
    modified: {format: date-time, type: string}
    name: {type: string}
    password: {type: string}
    project: {type: string}
    related:
      additionalProperties: false
      properties:
        activity_stream: {format: uri, type: string}
        created_by: {format: uri, type: string}
        modified_by: {format: uri, type: string}
        team: {format: uri, type: string}
        user: {format: uri, type: string}
      required: [created_by, activity_stream]
      type: object
    ssh_key_data: {type: string}
    ssh_key_unlock: {type: string}
    su_password: {type: string}
    su_username: {type: string}
    sudo_password: {type: string}
    sudo_username: {type: string}
    summary_fields:
      additionalProperties: false
      properties:
        created_by: {$ref: '#/definitions/summary_fields_user'}
        modified_by: {$ref: '#/definitions/summary_fields_user'}
        user: {$ref: '#/definitions/summary_fields_user'}
        team: {$ref: '#/definitions/summary_fields_team'}
        host:
          additionalProperties: true
          properties: {}
          type: object
        project:
          additionalProperties: true
          properties: {}
          type: object
      type: object
    team:
      minimum: 1
      type: [number, 'null']
    type: {pattern: ^credential$, type: string}
    url: {format: uri, type: string}
    user:
      minimum: 1
      type: [number, 'null']
    username: {type: string}
    vault_password: {type: string}
  required: [id, name, username, password, kind, url, created, modified, description,
    ssh_key_data, ssh_key_unlock, su_username, su_password, sudo_username, sudo_password,
    user, team, cloud, related, summary_fields, type, vault_password]
  type: object
