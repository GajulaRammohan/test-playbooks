permission:
  additionalProperties: false
  properties:
    created: {format: date-time, type: string}
    description: {type: string}
    id: {minimum: 1, type: number}
    inventory: {$ref: '#/definitions/id_or_null'}
    modified: {format: date-time, type: string}
    name: {type: string}
    permission_type: {$ref: '#/definitions/enum_permission_type'}
    project: {$ref: '#/definitions/id_or_null'}
    related:
      additionalProperties: false
      properties:
        created_by: {format: uri, type: string}
        inventory: {format: uri, type: string}
        modified_by: {format: uri, type: string}
        project: {format: uri, type: string}
        team: {format: uri, type: string}
        user: {format: uri, type: string}
      type: object
    summary_fields:
      additionalProperties: false
      properties:
        created_by: { $ref: '#/definitions/summary_fields_user' }
        inventory: { $ref: '#/definitions/summary_fields_inventory' }
        modified_by: { $ref: '#/definitions/summary_fields_user' }
        project: { $ref: '#/definitions/summary_fields_project' }
        team: { $ref: '#/definitions/summary_fields_team' }
        user: { $ref: '#/definitions/summary_fields_user' }
      type: object
    team: {$ref: '#/definitions/id_or_null'}
    type: {pattern: ^permission$, type: string}
    url: {format: uri, type: string}
    user: {$ref: '#/definitions/id_or_null'}
  required: [id, url, created, modified, name, description, user, team, project, inventory,
    permission_type, related, summary_fields, type]
  type: object
