      type: [string, 'null']
    modified: {format: date-time, type: string}
    name: {$ref: '#/definitions/enum_system_job_template_name'}
    next_job_run:
      format: date-time
      type: [string, 'null']
    related:
      additionalProperties: false
      properties:
        callback: {format: uri, type: string}
        current_job: {format: uri, type: string}
        jobs: {format: uri, type: string}
        last_job: {format: uri, type: string}
        launch: {format: uri, type: string}
        next_schedule: {format: uri, type: string}
        notification_templates_any: {format: uri, type: string}
        notification_templates_error: {format: uri, type: string}
        notification_templates_success: {format: uri, type: string}
        schedule: {format: uri, type: string}
        schedules: {format: uri, type: string}
        survey_spec: {format: uri, type: string}
        modified_by: {format: uri, type: string}
      required: [jobs, notification_templates_any, notification_templates_error, notification_templates_success]
      type: object
    status: {$ref: '#/definitions/enum_job_template_status'}
    summary_fields:
      additionalProperties: false
      properties:
        current_job: {$ref: '#/definitions/summary_fields_job'}
        current_update: {$ref: '#/definitions/summary_fields_job'}
        last_job: {$ref: '#/definitions/summary_fields_job'}
        last_update: {$ref: '#/definitions/summary_fields_job'}
        survey: {$ref: '#/definitions/summary_fields_survey'}
        modified_by: {$ref: '#/definitions/summary_fields_user'}
      type: object
    survey_enabled: {type: boolean}
    type: {pattern: ^system_job_template$, type: string}
    url: {format: uri, type: string}
  required: [id, created, description, has_schedules, job_type, last_job_failed, last_job_run,
    modified, name, next_job_run, related, status, summary_fields, type, url]
