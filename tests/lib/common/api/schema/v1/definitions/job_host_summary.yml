---
job_host_summary:
    type: object
    required: [ id, url, type, created, modified, job, host, ok, changed, dark,
    failures, processed, skipped, failed, related, summary_fields, ]
    additionalProperties: False
    properties:
        id: { type: number, minimum: 1, }
        url: { type: string, format: uri}
        type: { type: string, pattern: ^job_event$ }
        created:  { type: string, format: date-time, }
        modified: { type: string, format: date-time, }
        job: { type: number, minimum: 1, }
        host: { type: number, minimum: 1, }
        ok: { type: number }
        changed: { type: number }
        dark: { type: number }
        failures: { type: number }
        processed: { type: number }
        skipped: { type: number }
        failed: { type: boolean, }
        related:
            type: object
            required: [ job, host, ]
            additionalProperties: False
            properties:
                job:   { type: string, format: uri }
                host: { type: string, format: uri }
        summary_fields:
            type: object
            required: [ job, ]
            additionalProperties: True
            properties:
                job: { $ref: '#/definitions/summary_fields_last_job' }
