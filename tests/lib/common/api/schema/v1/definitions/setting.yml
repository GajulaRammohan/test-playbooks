---
setting:
    type: object
    required: [key, description, category, value, value_type, user]
    # FIXME: change to 'additionalProperties: false' once we decide on the type for 'value'
    # https://github.com/ansible/ansible-tower/issues/713
    additionalProperties: true
    properties:
      key: {type: string}
      description: {type: string}
      category: {type: string}
      # value: {type: all}
      value_type: {type: string}
      user: {$ref: '#/definitions/id_or_null'}
