---
$schema: http://json-schema.org/draft-04/schema#
id: '/api/v1/job_templates/\d+/launch/'
type: object
additionalProperties: false
required: [ask_credential_on_launch, ask_inventory_on_launch, ask_job_type_on_launch, ask_limit_on_launch, ask_tags_on_launch, ask_variables_on_launch, can_start_without_user_input, credential_needed_to_start, survey_enabled, inventory_needed_to_start, passwords_needed_to_start, variables_needed_to_start]
properties:
  ask_credential_on_launch: {type: boolean}
  ask_inventory_on_launch: {type: boolean}
  ask_job_type_on_launch: {type: boolean}
  ask_limit_on_launch: {type: boolean}
  ask_tags_on_launch: {type: boolean}
  ask_variables_on_launch: {type: boolean}
  can_start_without_user_input: {type: boolean}
  credential_needed_to_start: {type: boolean}
  survey_enabled: {type: boolean}
  inventory_needed_to_start: {type: boolean}
  passwords_needed_to_start:
    $ref: '#/definitions/passwords_needed_to_start'
  variables_needed_to_start:
    $ref: '#/definitions/variables_needed_to_start'
  job_template_data:
    additionalProperties: false
    properties:
      id: {$ref: '#/definitions/id'}
      description: {type: string}
      name: {type: string}
    type: object
    required: [id, description, name]
  defaults:
    additionalProperties: false
    properties:
      job_tags: {type: string}
      extra_vars: {type: string}
      job_type: {type: string}
      skip_tags: {type: string}
      limit: {type: string}
      inventory:
        additionalProperties: false
        properties:
          id: {$ref: '#/definitions/id_or_null'}
          name: {$ref: '#/definitions/string_or_null'}
        type: object
        required: [id, name]
      credential:
        additionalProperties: false
        properties:
          id: {$ref: '#/definitions/id_or_null'}
          name: {$ref: '#/definitions/string_or_null'}
        type: object
        required: [id, name]
    type: object
    required: [job_tags, extra_vars, job_type, skip_tags, limit, inventory, credential]
definitions:
    !include '../definitions/*.yml'
