---
$schema: http://json-schema.org/draft-04/schema#
type: object
required: [error, ]
additionalProperties: False
properties:
    error:
        oneOf:
            - {type: string, pattern: "^Invalid license$"}
            - {type: string, pattern: "^Missing 'eula_accepted' property$"}
            - {type: string, pattern: "^'eula_accepted' must be True$"}
            - {type: string, pattern: "^Invalid license data$"}
