---
$schema: http://json-schema.org/draft-04/schema#
type: object
additionalProperties: false
properties:
    # While it may seem strange, the API will respond with 'local_path' when
    # the provided value is already in-use by another project.
    local_path:
        type: array
        minItems: 0
        uniqueItems: true
        items:
            type: string
            pattern: '^Invalid path choice$'
    name:
        type: array
        minItems: 0
        uniqueItems: true
        items:
            type: string
            pattern: '^Project with this Name already exists.$'
