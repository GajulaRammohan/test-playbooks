---
$schema: 'http://json-schema.org/draft-04/schema#'
id: '/api/v1/config/'
type: object
additionalAttributes: false
required: [version, license_info, time_zone, ansible_version]
properties:
    eula: { type: string }
    version:
        $ref: '#/definitions/version_string'
    license_info:
        $ref: '#/definitions/license_info'
    project_local_paths: {type: array}
    project_base_dir: { type: string, format: uri }
    time_zone: { type: string }
    ansible_version:
        $ref: '#/definitions/version_string'
definitions:
  !include '../definitions/*.yml'
