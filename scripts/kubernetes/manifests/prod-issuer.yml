# This requires that certmanager be installed in the cluster.
# This defines the configuration for LetsEncrypt, and allows it to authenticate with AWS to prove domain ownership
apiVersion: certmanager.k8s.io/v1alpha1
kind: Issuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # The ACME server URL
    server: https://acme-v02.api.letsencrypt.org/directory
    # Email address used for ACME registration
    email: ansible-tower-qe@redhat.com
    # Name of a secret used to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod
    dns01:
      providers:
        - name: route53
          route53:
            region: us-east-1
            # Replace with an actual key
            accessKeyID: '$AWX_ACCESS_KEY_ID'
            secretAccessKeySecretRef:
              name: prod-route53-credentials-secret
              key: secret-access-key
