---
$schema: http://json-schema.org/draft-04/schema#
id: '/api/v1/unified_jobs/'
type: object
additionalProperties: false
required: [count, next, previous, results]
properties:
  count: {minimum: 0, type: number}
  next:
    type: [string, 'null']
  previous:
    type: [string, 'null']
  results:
    type: array
    minItems: 0
    uniqueItems: true
    items:
        oneOf:
            - $ref: '#/definitions/job'
            - $ref: '#/definitions/system_job'
            - $ref: '#/definitions/project_update'
            - $ref: '#/definitions/inventory_update'
            - $ref: '#/definitions/ad_hoc_command'
definitions:
  !include '../definitions/*.yml'
