---
$schema: http://json-schema.org/draft-04/schema#
type: object
required: [username, ]
additionalProperties: false
properties:
    username:
        type: array
        minItems: 0
        uniqueItems: true
        items:
            oneOf:
                - {type: string, pattern: '^User with this Username already exists.$'}
                - {type: string, pattern: '^A user with that username already exists.$'}
