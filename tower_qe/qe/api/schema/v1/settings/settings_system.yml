---
$schema: http://json-schema.org/draft-04/schema#
id: '/api/v1/settings/'
type: object
additionalProperties: false
properties:
  ACTIVITY_STREAM_ENABLED: {type: boolean}
  ACTIVITY_STREAM_ENABLED_FOR_INVENTORY_SYNC: {type: boolean}
  ORG_ADMINS_CAN_SEE_ALL_USERS: {type: boolean}
  TOWER_ADMIN_ALERTS: {type: boolean}
  TOWER_URL_BASE: {format: uri, type: string}
  REMOTE_HOST_HEADERS:
