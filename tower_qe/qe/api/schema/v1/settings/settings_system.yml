    minItems: 0
    uniqueItems: true
    items:
      type: string
  LICENSE: {type: object}
required: [ACTIVITY_STREAM_ENABLED, ACTIVITY_STREAM_ENABLED_FOR_INVENTORY_SYNC, ORG_ADMINS_CAN_SEE_ALL_USERS, TOWER_ADMIN_ALERTS, TOWER_URL_BASE, REMOTE_HOST_HEADERS, LICENSE]
type: object  
