---
$schema: http://json-schema.org/draft-04/schema#
id: '/api/v1/settings/'
type: object
additionalProperties: false
required: [count, next, previous, results]
properties:
  count: {minimum: 0, type: number}
  next:
    type: [string, 'null']
  previous:
    type: [string, 'null']
  results:
    type: array
    minItems: 0
    uniqueItems: true
    items:
      additionalProperties: false
      properties:
        url: {format: uri, type: string}
        slug: {type: string}
        name: {$ref: '#/definitions/enum_setting_name'}
      required: [url, slug, name]
      type: object
definitions:
    !include '../definitions/*.yml'
