# TODO: Update fields set to 'null'
workflow_job_node:
  additionalProperties: false
  properties:
    credential: {type: 'null'}
    created: {format: date-time, type: string}
    modified: {format: date-time, type: string}
    id: {$ref: '#/definitions/id'}
    inventory: {type: 'null'}
    always_nodes:
      type: array
      minItems: 0
      uniqueItems: true
      items: {type: integer}
    failure_nodes:
      type: array
      minItems: 0
      uniqueItems: true
      items: {type: integer}
    success_nodes:
      type: array
      minItems: 0
      uniqueItems: true
      items: {type: integer}
    job: {$ref: '#/definitions/id_or_null'}
    job_tags: {type: 'null'}
    job_type: {type: 'null'}
    limit: {type: 'null'}
    related:
      additionalProperties: false
      properties:
        always_nodes: {format: uri, type: string}
        failure_nodes: {format: uri, type: string}
        job: {format: uri, type: string}
        success_nodes: {format: uri, type: string}
        unified_job_template: {format: uri, type: string}
        workflow_job: {format: uri, type: string}
      required: [always_nodes, failure_nodes, success_nodes, workflow_job]
      type: object
    skip_tags: {type: 'null'}
    summary_fields:
      additionalProperties: false
      properties:
        job: {$ref: '#/definitions/summary_fields_jobs'}
        unified_job_template: {$ref: '#/definitions/summary_fields_job_template'}
      required: [job, unified_job_template]
      type: object
    type: {pattern: ^workflow_job_node$, type: string}  
    unified_job_template: {$ref: '#/definitions/id_or_null'}
    url: {format: uri, type: string}
    workflow_job: {$ref: '#/definitions/id_or_null'
  required: [always_nodes, failure_nodes, success_nodes, id, created, modified, url, related, type, unified_job_template, inventory, credential, job_type,
    job_tags, skip_tags, limit, job, workflow_job]
  type: object
