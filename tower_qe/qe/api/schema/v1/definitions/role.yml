role:
  additionalProperties: false
  properties:
    description: {format: string}
    id: {$ref: '#/definitions/id'}
    name: {format: string}
    related:
      additionalProperties: false
      properties:
        created_by: {$ref: '#/definitions/uri'}
        credential: {$ref: '#/definitions/uri'}
        custom_inventory_script: {$ref: '#/definitions/uri'}
        group: {$ref: '#/definitions/uri'}
        inventory: {$ref: '#/definitions/uri'}
        job_template: {$ref: '#/definitions/uri'}
        modified_by: {$ref: '#/definitions/uri'}
        organization: {$ref: '#/definitions/uri'}
        project: {$ref: '#/definitions/uri'}
        team: {$ref: '#/definitions/uri'}
        teams: {$ref: '#/definitions/uri'}
        user: {$ref: '#/definitions/uri'}
        users: {$ref: '#/definitions/uri'}
        workflow_job_template: {$ref: '#/definitions/uri'}
      type: object
    summary_fields:
      additionalProperties: false
      properties:
        created_by: {$ref: '#/definitions/summary_fields_user'}
        modified_by: {$ref: '#/definitions/summary_fields_user'}
        resource_name: {format: string}
        resource_type: {format: string}
        resource_type_display_name: {format: string}
        user_capabilities:
          additionalProperties: false
          properties:
            unattach: {type: boolean}
          required: [unattach]
          type: object
      type: object
    type: {pattern: ^role$, type: string}
    url: {format: uri, type: string}
