# TODO: Update fields set to 'null'
workflow_job_template_node:
  additionalProperties: false
  properties:
    always_nodes:
      items: {minimum: 0, type: integer}
      minItems: 0
      type: array
      uniqueItems: true
    credential: {type: 'null'}
    failure_nodes:
      items: {minimum: 0, type: integer}
      minItems: 0
      type: array
      uniqueItems: true
    id: {$ref: '#/definitions/id'}
    inventory: {type: 'null'}
    job_tags: {type: 'null'}
    job_type: {type: 'null'}
    limit: {type: 'null'}
    related:
      additionalProperties: false
      properties:
        always_nodes: {format: uri, type: string}
        failure_nodes: {format: uri, type: string}
        success_nodes: {format: uri, type: string}
        unified_job_template: {format: uri, type: string}
        workflow_job_template: {format: uri, type: string}
      required: [always_nodes, failure_nodes, success_nodes]
      type: object
    # summary_fields currently missing
    # Will be implemented in https://github.com/ansible/ansible-tower/issues/3514
    skip_tags: {type: 'null'}
    success_nodes:
      items: {minimum: 0, type: integer}
      minItems: 0
      type: array
      uniqueItems: true
    unified_job_template: {$ref: '#/definitions/id_or_null'}
    url: {format: uri, type: string}
    workflow_job_template: {$ref: '#/definitions/id_or_null'}
  required: [credential, id, inventory, job_type, job_tags, limit, related, url, skip_tags,
    unified_job_template, workflow_job_template]
  type: object
