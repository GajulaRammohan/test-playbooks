job_task:
  additionalProperties: false
  properties:
    changed: {type: boolean}
    changed_count: {minimum: 0, type: number}
    created: {format: date-time, type: string}
    failed: {type: boolean}
    failed_count: {minimum: 0, type: number}
    host_count: {minimum: 0, type: number}
    id: {minimum: 1, type: number}
    modified: {format: date-time, type: string}
    name: {type: string}
    related: {type: object}
    reported_hosts: {minimum: 0, type: number}
    skipped_count: {minimum: 0, type: number}
    successful_count: {minimum: 0, type: number}
    summary_fields: {type: object}
    type: {pattern: ^job_event$, type: string}
    unreachable_count: {minimum: 0, type: number}
  required: [type, id, name, failed, changed, created, modified, reported_hosts, successful_count,
    changed_count, skipped_count, host_count, failed_count, unreachable_count]
  type: object
