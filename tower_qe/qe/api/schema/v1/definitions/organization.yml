organization:
  additionalProperties: false
  properties:
    created: {format: date-time, type: string}
    description: {type: string}
    id: {$ref: '#/definitions/id'}
    modified: {format: date-time, type: string}
    name: {type: string}
    related:
      additionalProperties: false
      properties:
        access_list: {$ref: '#/definitions/uri'}
        activity_stream: {$ref: '#/definitions/uri'}
        admins: {$ref: '#/definitions/uri'}
        created_by: {$ref: '#/definitions/uri'}
        credentials: {$ref: '#/definitions/uri'}
        inventories: {$ref: '#/definitions/uri'}
        modified_by: {$ref: '#/definitions/uri'}
        notification_templates: {$ref: '#/definitions/uri'}
        notification_templates_any: {$ref: '#/definitions/uri'}
        notification_templates_error: {$ref: '#/definitions/uri'}
        notification_templates_success: {$ref: '#/definitions/uri'}
        projects: {$ref: '#/definitions/uri'}
        object_roles: {$ref: '#/definitions/uri'}
        teams: {$ref: '#/definitions/uri'}
        users: {$ref: '#/definitions/uri'}
      required: [admins, inventories, credentials, users, projects, teams, activity_stream, notification_templates,
                 notification_templates_any, notification_templates_error, notification_templates_success, access_list,
                 object_roles]
      type: object
    summary_fields:
      additionalProperties: false
      properties:
        created_by: {$ref: '#/definitions/summary_fields_user'}
        modified_by: {$ref: '#/definitions/summary_fields_user'}
        object_roles:
          additionalProperties: false
          properties:
            auditor_role: {$ref: '#/definitions/summary_fields_role'}
            admin_role: {$ref: '#/definitions/summary_fields_role'}
            member_role: {$ref: '#/definitions/summary_fields_role'}
            read_role: {$ref: '#/definitions/summary_fields_role'}
          required: [auditor_role, admin_role, member_role, read_role]
          type: object
        related_field_counts: {$ref: '#/definitions/summary_fields_related_field_counts'}
      required: [object_roles, related_field_counts]
      type: object
    type:
      enum: [organization]
    url: {format: uri, type: string}
  required: [id, url, name, description, created, modified, summary_fields, related,
    type]
  type: object
