---
$schema: http://json-schema.org/draft-04/schema#
id: '/api/v1/unified_job_templates/'
type: object
additionalProperties: false
required: [count, next, previous, results]
properties:
  count: {minimum: 0, type: number}
  next:
    type: [string, 'null']
  previous:
    type: [string, 'null']
  results:
    type: array
    minItems: 0
    uniqueItems: true
    items:
        oneOf:
            - $ref: '#/definitions/inventory_source'
            - $ref: '#/definitions/job_template'
            - $ref: '#/definitions/project'
            - $ref: '#/definitions/system_job_template'
            - $ref: '#/definitions/workflow_job_template'
definitions:
  !include '../definitions/*.yml'
