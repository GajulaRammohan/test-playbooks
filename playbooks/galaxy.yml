---
# This playbook deploys the Galaxy application (database, web and worker) to a
# multiple platforms across multiple cloud providers.

#
# Create remote hosts
#
- hosts: local
  roles:
    - { role: deploy_cloud }

#
# Dynamically create host groups based on distribution
#
- hosts: all
  tasks:
   - name: group hosts by distribution
     action: group_by key={{ansible_distribution}}

#
# Install galaxy
#
- hosts: '!local'
  sudo: yes
  roles:
    - { role: galaxy_setup }
