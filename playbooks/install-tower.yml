---
- name: 'gather facts'
  hosts: '!local'
  tasks:
   - name: group hosts by distribution_major_version
     action: group_by key="{{ansible_distribution}}-{{ansible_distribution_major_version}}"

- name: 'install and configure ansible-tower'
  hosts: '!local'
  gather_facts: no
  sudo: yes
  roles:
    - { role: awx_setup }
