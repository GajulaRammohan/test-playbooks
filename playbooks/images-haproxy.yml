---
instance_name_prefix: "{{ lookup('env','USER') }}-tower-haproxy"
my_inventory_file: '{{inventory_dir}}/inventory.haproxy'
cluster_install: true

#
# Images used for haproxy testing
#

ec2_images:
    - {'name': 'haproxy-rhel-7.6-x86_64', 'user': 'ec2-user', 'id': 'ami-0a0e0aebb1b6a5ff0', 'type': 'm5.large', 'groups': 'haproxy', 'security_group': 'tower-haproxy'}

ec2_security_groups:
    - name: tower-haproxy
      description: Security group for haproxy
      rules:
        - proto: tcp
          from_port: 22
          to_port: 22
          cidr_ip: 0.0.0.0/0
        - proto: tcp
          from_port: 80
          to_port: 80
          cidr_ip: 0.0.0.0/0
        - proto: tcp
          from_port: 443
          to_port: 443
          cidr_ip: 0.0.0.0/0
        - proto: tcp
          from_port: 1936
          to_port: 1936
          cidr_ip: 0.0.0.0/0
        - proto: tcp
          from_port: 8080
          to_port: 8080
          cidr_ip: 0.0.0.0/0
